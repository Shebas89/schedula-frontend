
    <!--Formulario-->
    <div class="contenedor">

        <h2>Te damos la bienvenida a Schedula</h2>

        <form [formGroup]="formaUsuarios">
    
            <div class="elemento">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required="true" formControlName="email"/>
            </div>
    
            <div class="elemento">
                <input type="password" id="password" name="password" placeholder="Contraseña" required="true" formControlName="password"/>
            </div>

            <div class="elemento">
                <button type="submit" [disabled]="formaUsuarios.invalid" (click)="validarUsuario()">INICIAR SESION</button>
            </div>
    
        </form>
    </div>
