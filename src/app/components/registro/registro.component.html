<div class="container register-form contenedor" >
    <div class="form">
        <div class="note">
            <p>Te damos la bienvenida a Schedula.</p>
        </div>
        <form [formGroup]="formUsuarios">
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Nombre *" value=""  formControlName="nombre"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="telefono *" value="" formControlName="telefono"/>
                        </div>
                        <div class="form-group mb-4">
                            <select class="form-select" id="tipoIdentificacion" name="tipoIdentificacion" required="true" formControlName="tipo">
                                <option value="" selected disabled hidden>Tipo documento</option>
                                <option value="Cédula ciudadanía">Cédula de ciudadanía</option>
                                <option value="Cédula extranjería">Cédula de extranjería</option>
                                <option value="Tarjeta identidad">Tarjeta de identidad</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña *" value="" formControlName="password"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder="Apellido *" value="" formControlName="apellido"/>
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder="Correo electrónico *" value="" formControlName="email"/>
                        </div>
                        <div class="form-groupmb-4">
                            <input type="text" class="form-control" placeholder="Numero documento *" value="" formControlName="identificacion"/>
                        </div>
                    </div>
                </div>
                <div style="text-align:center;">
                    <button type="button" class="btnSubmit center" (click)="agregarUsuario()" style="margin-right: 8px;">Registrarse</button>
                    <button type="button" class="btnSubmit" routerLink="/">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
